<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CFBC</title>

    <style>
        /* Estilos de mensajes usando CSS tradicional con colores de Tailwind */
        .alert-error {
            color: #991b1b; /* text-red-800 */
            background-color: #fecaca; /* bg-red-100 */
            border: 1px solid #fca5a5; /* border-red-300 */
            border-radius: 0.5rem; /* rounded-lg */
            padding: 1rem; /* p-4 */
            margin-bottom: 1rem; /* mb-4 */
        }

        .alert-success {
            color: #166534; /* text-green-800 */
            background-color: #dcfce7; /* bg-green-100 */
            border: 1px solid #86efac; /* border-green-300 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .alert-info {
            color: #1e40af; /* text-blue-800 */
            background-color: #dbeafe; /* bg-blue-100 */
            border: 1px solid #93c5fd; /* border-blue-300 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .alert-warning {
            color: #92400e; /* text-yellow-800 */
            background-color: #fef3c7; /* bg-yellow-100 */
            border: 1px solid #fcd34d; /* border-yellow-300 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .btn-close {
            float: right;
            color: #6b7280; /* text-gray-500 */
            cursor: pointer;
        }

        .btn-close:hover {
            color: #374151; /* hover:text-gray-700 */
        }
    </style>


</head>

<body>
    {% include 'header.html' %}

    {% block messages %}
    {% if messages %}
    <div class="container mx-auto px-4 mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} relative mensaje-alerta" role="alert"
            data-mensaje="{{ message }}">
            {{ message }}
            <button type="button" class="btn-close absolute top-2 right-2" onclick="this.parentElement.remove()" aria-label="Close">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        {% endfor %}
    </div>
    <script>
        // Eliminar mensajes duplicados y mapear clases para Tailwind
        document.addEventListener('DOMContentLoaded', function () {
            const mensajes = document.querySelectorAll('.mensaje-alerta');
            const mensajesTexto = new Map(); // Usamos Map para rastrear el primer mensaje de cada texto

            // Primera pasada: recopilar todos los mensajes y mapear clases
            mensajes.forEach(function (mensaje, index) {
                // Mapear tags de Django a clases de alerta apropiadas
                if (mensaje.classList.contains('alert-error')) {
                    mensaje.classList.remove('alert-error');
                    mensaje.classList.add('alert-error'); // Mantener para CSS personalizado
                }

                const textoMensaje = mensaje.textContent.trim();
                if (!mensajesTexto.has(textoMensaje)) {
                    mensajesTexto.set(textoMensaje, mensaje);
                }
            });

            // Segunda pasada: eliminar duplicados
            mensajes.forEach(function (mensaje) {
                const textoMensaje = mensaje.textContent.trim();
                if (mensajesTexto.get(textoMensaje) !== mensaje) {
                    mensaje.remove();
                }
            });
        });
    </script>
    {% endif %}
    {% endblock %}

    {% block content %} {% endblock %}

    {% include 'footer.html' %}

    {% block extra_js %}{% endblock %}
</body>

</html>
