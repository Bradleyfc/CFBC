<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <title>CFBC</title>


</head>
<body>
    {% include 'header.html' %}
    
    {% block messages %}
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mensaje-alerta" role="alert" data-mensaje="{{ message }}">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    <script>
        // Eliminar mensajes duplicados
        document.addEventListener('DOMContentLoaded', function() {
            const mensajes = document.querySelectorAll('.mensaje-alerta');
            const mensajesTexto = new Set();
            
            mensajes.forEach(function(mensaje) {
                const textoMensaje = mensaje.getAttribute('data-mensaje');
                
                if (mensajesTexto.has(textoMensaje)) {
                    // Si ya existe un mensaje con este texto, eliminar el duplicado
                    mensaje.remove();
                } else {
                    mensajesTexto.add(textoMensaje);
                }
            });
        });
    </script>
    {% endif %}
    {% endblock %}
    
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
