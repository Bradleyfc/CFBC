{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<style>
  /* Título principal con efectos modernos púrpura */
  .main-title {
    background: linear-gradient(135deg, #8b5cf6, #7c3aed, #6d28d9) !important;
    -webkit-background-clip: text !important;
    -webkit-text-fill-color: transparent !important;
    background-clip: text !important;
    font-size: 2.5rem !important;
    font-weight: 800 !important;
    text-align: center !important;
    margin-bottom: 1rem !important;
    position: relative !important;
    text-shadow: 0 4px 8px rgba(139, 92, 246, 0.3) !important;
    letter-spacing: 1px !important;
    animation: titleGlow 3s ease-in-out infinite !important;
  }

  .main-title::after {
    content: '' !important;
    position: absolute !important;
    bottom: -8px !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
    width: 80px !important;
    height: 3px !important;
    background: linear-gradient(90deg, transparent, #8b5cf6, transparent) !important;
    border-radius: 2px !important;
    box-shadow: 0 0 10px rgba(139, 92, 246, 0.5) !important;
  }

  @keyframes titleGlow {
    0%, 100% { text-shadow: 0 4px 8px rgba(139, 92, 246, 0.3) !important; }
    50% { text-shadow: 0 4px 20px rgba(139, 92, 246, 0.6) !important; }
  }

  /* Logo con efectos glassmorphism púrpura */
  .glass-logo-wrapper {
    display: inline-block !important;
    position: relative !important;
    border-radius: 12px !important;
    backdrop-filter: blur(15px) !important;
    -webkit-backdrop-filter: blur(15px) !important;
    border: 1px solid rgba(255, 255, 255, 0.3) !important;
    box-shadow: 0 8px 32px rgba(139, 92, 246, 0.15), 0 4px 16px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.4) !important;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
    overflow: hidden !important;
    padding: 8px !important;
  }

  .glass-logo-wrapper::before {
    content: '' !important;
    position: absolute !important;
    top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05), rgba(139, 92, 246, 0.05)) !important;
    border-radius: 12px !important;
    pointer-events: none !important;
    z-index: 1 !important;
  }

  .glass-logo-wrapper:hover {
    transform: translateY(-4px) scale(1.02) !important;
    box-shadow: 0 16px 48px rgba(139, 92, 246, 0.25), 0 8px 24px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.6), 0 0 30px rgba(139, 92, 246, 0.3) !important;
  }

  .glass-logo-wrapper img {
    position: relative !important; z-index: 2 !important; border-radius: 8px !important;
    transition: all 0.4s ease !important; display: block !important;
  }

  /* Campos de contraseña mejorados */
  .password-input {
    border: 2px solid rgba(139, 92, 246, 0.3) !important;
    border-radius: 8px !important;
    padding: 12px 16px !important;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(245, 243, 255, 0.8)) !important;
    backdrop-filter: blur(10px) !important;
    transition: all 0.3s ease !important;
    box-shadow: 0 4px 16px rgba(139, 92, 246, 0.1) !important;
    position: relative !important;
  }

  .password-input:focus {
    outline: none !important;
    border-color: #8b5cf6 !important;
    background: linear-gradient(135deg, rgba(245, 243, 255, 0.95), rgba(237, 233, 254, 0.9)) !important;
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1), 0 6px 20px rgba(139, 92, 246, 0.2) !important;
    transform: translateY(-1px) !important;
  }

  /* Indicador de fortaleza de contraseña */
  .password-strength {
    height: 4px !important;
    border-radius: 2px !important;
    margin-top: 8px !important;
    background: rgba(209, 213, 219, 0.3) !important;
    overflow: hidden !important;
    position: relative !important;
  }

  .password-strength-bar {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    height: 100% !important;
    width: 0% !important;
    background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981) !important;
    transition: width 0.3s ease !important;
    border-radius: 2px !important;
  }

  /* Botones con glassmorphism púrpura */
  .glass-btn-primary {
    background: rgba(139, 92, 246, 0.8) !important;
    background-image: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(124, 58, 237, 0.7)) !important;
    backdrop-filter: blur(20px) !important; -webkit-backdrop-filter: blur(20px) !important;
    border: 1px solid rgba(196, 181, 253, 0.6) !important;
    box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3), inset 0 1px 0 rgba(196, 181, 253, 0.7) !important;
    border-radius: 12px !important; position: relative !important; overflow: hidden !important;
    color: white !important; font-weight: 500 !important; padding: 10px 20px !important;
    transition: all 0.4s ease !important;
  }

  .glass-btn-primary::before {
    content: '' !important;
    position: absolute !important;
    top: 0 !important; left: -100% !important;
    width: 100% !important; height: 100% !important;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent) !important;
    transition: left 0.6s ease !important;
    pointer-events: none !important;
  }

  .glass-btn-primary:hover {
    background: rgba(196, 181, 253, 0.9) !important;
    background-image: linear-gradient(135deg, rgba(196, 181, 253, 0.8), rgba(167, 139, 250, 0.6)) !important;
    color: #581c87 !important;
    transform: translateY(-3px) scale(1.05) !important;
    box-shadow: 0 15px 45px rgba(139, 92, 246, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.9), 0 0 35px rgba(139, 92, 246, 0.7) !important;
  }

  .glass-btn-primary:hover::before {
    left: 100% !important;
  }

  .glass-btn-secondary {
    background: rgba(107, 114, 128, 0.8) !important;
    background-image: linear-gradient(135deg, rgba(107, 114, 128, 0.9), rgba(75, 85, 99, 0.7)) !important;
    backdrop-filter: blur(20px) !important; -webkit-backdrop-filter: blur(20px) !important;
    border: 1px solid rgba(156, 163, 175, 0.6) !important;
    box-shadow: 0 8px 32px rgba(107, 114, 128, 0.3), inset 0 1px 0 rgba(209, 213, 219, 0.7) !important;
    border-radius: 12px !important; position: relative !important; overflow: hidden !important;
    color: white !important; font-weight: 500 !important; padding: 10px 20px !important;
    transition: all 0.4s ease !important;
  }

  .glass-btn-secondary:hover {
    background: rgba(209, 213, 219, 0.9) !important;
    background-image: linear-gradient(135deg, rgba(209, 213, 219, 0.8), rgba(156, 163, 175, 0.6)) !important;
    color: #374151 !important;
    transform: translateY(-2px) scale(1.02) !important;
    box-shadow: 0 12px 40px rgba(107, 114, 128, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.8), 0 0 25px rgba(107, 114, 128, 0.5) !important;
  }

  /* Icono de seguridad */
  .security-icon {
    position: absolute !important;
    right: 12px !important;
    top: 50% !important;
    transform: translateY(-50%) !important;
    color: rgba(139, 92, 246, 0.5) !important;
    transition: all 0.3s ease !important;
  }

  .password-input:focus + .security-icon {
    color: #8b5cf6 !important;
    transform: translateY(-50%) scale(1.1) !important;
  }

  @media (max-width: 768px) {
    .main-title { font-size: 2rem !important; }
  }
</style>

<div class="container mx-auto px-4">
  <h1 class="main-title">NUEVA CONTRASEÑA</h1>
</div>
<hr class="border-gray-300 mb-6">

<form method="post" class="max-w-md mx-auto">
  {% csrf_token %}

  <div class="bg-white rounded-lg shadow-lg p-6">
    <div class="text-center mb-6">
      <div class="glass-logo-wrapper" style="display: inline-block;">
        <img src="{% static 'icono.jpg' %}" alt="logo del centro" style="width: 120px; height: auto;">
      </div>
    </div>
    
    <div class="space-y-6">
      <h5 class="text-xl font-semibold text-center mb-6">Establezca su nueva contraseña</h5>
      
      <div class="space-y-4">
        <div class="relative">
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Nueva contraseña</label>
          <input type="password" class="password-input w-full pr-10" id="password1" name="password1" required placeholder="Ingrese su nueva contraseña">
          <i class="bi bi-shield-lock security-icon"></i>
          <div class="password-strength">
            <div class="password-strength-bar"></div>
          </div>
        </div>
        
        <div class="relative mb-6">
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirmar contraseña</label>
          <input type="password" class="password-input w-full pr-10" id="password2" name="password2" required placeholder="Confirme su nueva contraseña">
          <i class="bi bi-shield-check security-icon"></i>
        </div>
      </div>
      
      <div class="flex justify-between items-center gap-4 pt-12">
        <a href="{% url 'principal:password_reset_verify' %}" class="glass-btn-secondary inline-flex items-center">
          <i class="bi bi-arrow-left mr-2"></i> Volver
        </a>
        <button type="submit" class="glass-btn-primary inline-flex items-center">
          <i class="bi bi-save mr-2"></i> Guardar nueva contraseña
        </button>
      </div>
    </div>
  </div>

</form>

<script>
// Indicador de fortaleza de contraseña
document.getElementById('password1').addEventListener('input', function(e) {
  const password = e.target.value;
  const strengthBar = e.target.parentNode.querySelector('.password-strength-bar');
  
  let strength = 0;
  if (password.length >= 8) strength += 25;
  if (/[A-Z]/.test(password)) strength += 25;
  if (/[0-9]/.test(password)) strength += 25;
  if (/[^A-Za-z0-9]/.test(password)) strength += 25;
  
  if (strengthBar) {
    strengthBar.style.width = strength + '%';
  }
});
</script>

{% endblock %}
