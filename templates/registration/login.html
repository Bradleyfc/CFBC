{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
{% load static %}
<div class="container">
  <h3>INICIAR SESIÓN</h3>
</div>
<hr>
<br>
<form action="" method="post">
  {% csrf_token %}


  <div class="card mx-auto" style="width: 30rem;">


    <img src="{% static 'icono.jpg' %}" class="card-img-top" alt="logo del centro"
      style="max-width: 20%; height: auto; margin: 0 auto; display: block; padding-top: 5%;">

    <div class="card-body">
      <h5 class="card-title text-center">Ingrese sus Credenciales</h5>
      <br>
      {{ form | crispy }}
      <div>

        <a href="{% url 'principal:home' %}" class="card-link">
          <i class="bi bi-house"></i> Inicio
        </a>
        <br>
        <br>
        <p>No tienes una cuenta? <a href="{% url 'principal:registro' %}" class="card-link">
            <i class="bi bi-person-plus"></i> Registrarse
          </a></p>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <a href="{% url 'principal:password_reset_request' %}" class="card-link">
          <i class="bi bi-key"></i> ¿Olvidó su contraseña?
        </a>
        <button class="btn btn-sm btn-primary" type="submit">
          <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
        </button>
      </div>
    </div>
  </div>


  <br>





</form>

{% endblock %}
