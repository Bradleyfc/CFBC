{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
{% load static %}
<div class="container" >
<h3>INICIAR SESION</h3>
</div>
<hr>
<br>
<form action="" method="post">
    {% csrf_token %}


    <div class="card mx-auto" style="width: 30rem;">
      
    
        <img src="{% static 'icono.jpg' %}" class="card-img-top" alt="logo del centro" style="max-width: 20%; height: auto; margin: 0 auto; display: block; padding-top: 5%;">
      
        <div class="card-body">
          <h5 class="card-title">Ingrese sus Credenciales</h5>
          {{ form | crispy }}
          <div>

          <a href="{% url 'principal:home' %}" class="card-link">Inicio</a> 
          <p>No tienes una cuenta? <a href="{% url 'principal:registro' %}" class="card-link">Registrarse</a></p>   
        </div>

          <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar Sesion</button>
        </div>
      </div>

    
    <br>
    




</form>

{% endblock %}
